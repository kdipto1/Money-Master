<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Manager</title>
  <!-- css linking -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- linked -->
  <!-- bootstrap linking  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- linked -->
</head>
<body>
  <header>
    <h1 class="text-center bg-primary text-white bg-opacity-75 py-3">Money Manager</h1>
  </header>
  <main class="container">
    <!-- banner image and money managing section start -->
    <section class="row d-lg-flex align-items-center text-black p-lg-4 ">
      <!-- banner image start  -->
      <div class="col-lg-6"><img class="img-fluid" src="./images/img.jpg" alt=""></div>
      <!-- banner image end    -->

      
      <!-- calculation part start ++++++++++++++++++++++++++++++++++++++ -->
      <div class="col-lg-6 bg-light rounded-3 d-flex flex-column           align-items-center mt-lg-0 mt-3 p-3">
        <!-- income part start  ++++++++++++++++++++++-->
        <h2 class="text-center">Income</h2>
        <div class="mt-3">
          <label for="income-box">Income: </label>
          <input id="income-box" value="0" title="Enter Income Amount" class="ms-4" placeholder="Enter Income Amount" type="number" />
        </div>
        <!-- income part end +++++++++++++++++++++++++-->

        <!-- expenses part start +++++++++++++++++++++-->
        <h2 class="text-center mt-4">Expenses</h2>
          
        <div class="d-flex flex-column align-items-end">
          <div class="mt-3">
            <label for="food-box">Food: </label>
            <input class="ms-4" id="food-box" value="0" title="Enter Amount of Money Spent on Food" placeholder="Enter Amount of Money Spent on Food" type="text" />
          </div>
          <div class="mt-3">
            <label for="rent-box">Rent: </label>
            <input class="ms-4" id="rent-box" value="0" title="Enter Amount of Money Spent on Rent" placeholder="Enter Amount of Money Spent on Rent" type="text" />
          </div>
          <div class="mt-3">
            <label for="clothes-box">Clothes: </label>
            <input class="ms-4" id="clothes-box" value="0" title="Enter Amount of Money Spent on Clothes" placeholder="Enter Amount of Money Spent on Clothes" type="text" />
          </div>
        </div>

          <!-- buttonstart -->
          <button id="calc-btn" class="btn btn-primary mt-3">Calculate</button>
          <!-- button end -->

          <!-- total expense and balance start -->
          <h2 class="mt-2">Total Expenses:<span id="total-expenses">00</span> </h2>
          <h2>Balance:<span id="balance">00</span> </h2>
          <!-- total expense and balance end   -->
          <!-- expenses part end ++++++++++++++++++++++-->
          
          <!-- saving and remaing part start  -->
          <div class="d-lg-flex align-items-lg-center mt-3">
            <label for="save-box" class="me-2">Save: </label>
            <input id="save-box" title="Enter percentage" type="text"  size="5" />
            <span class="mx-2">%</span>
            <button id="save-btn" class="btn btn-primary mt-lg-0 mt-2">Save</button>
          </div>

          <h2 class="mt-2">Saving Amount:<span id="saving-amount">00</span> </h2>
          <h2>Remaining Balance:<span id="remaining-balance">00</span> </h2>
          <!-- saving and remaing part end    -->

        </div>
        
      </div>
      <!-- calculation part end  ++++++++++++++++++++++++++++++++++++++++++++++  -->
    </section>
    <!-- banner image and money managing section end -->

  </main>
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- bootstrap js -->
  <!-- common js start -->
  <script src="./js/app.js"></script>
  <!-- common js end -->
</body>
</html>
